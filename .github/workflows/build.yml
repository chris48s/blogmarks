name: Build and Deploy
on: [push]

permissions:
  contents: write

jobs:

  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install
        run: |
          pip install poetry
          poetry install

      - name: Lint
        run: |
          poetry run isort .
          poetry run black .
          poetry run flake8 .

      - name: Build
        run: poetry run nikola build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    name: Deploy to GitHub Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install
        run: |
          pip install poetry
          poetry install

      - name: Build
        run: poetry run nikola build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: output
          clean: true
